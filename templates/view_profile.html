{% extends 'main.html' %}
{% load static %}

{% block content %}

    <div class="container" style="margin-top: 3%">
        <div class="row">
            {% for i in images %}
                <div class="col-md-2">
                    <img src={{ i.url }} style="width: 100%;  float: left;"> <br>
                    <div style="text-align: center">
                        {{ i.date }}
                     </div>
                     <div style="text-align: center">
                         {{ i.label }}
                     </div>
                     </div>
            {% endfor%}
        </div>
    </div>


{%  endblock %}
