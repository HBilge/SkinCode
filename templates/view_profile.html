{% extends 'main.html' %}
{% load static %}

{% block content %}

    <div class="container" style="margin-top: 3%">
        <div class="row">
            {% for i, j in mylist %}
                <div class="col-md-2">
                    <img src={{ i }} style="width: 100%;  float: left;"> <br>
                    <div style="text-align: center">
                            {{ j.date }}
                     </div>
                     <div style="text-align: center">
                              {{ j.label }}
                     </div>
                     </div>
            {% endfor%}
        </div>
    </div>

{%  endblock %}
